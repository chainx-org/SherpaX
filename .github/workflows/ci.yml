name: CI

on:
  push:
    branches:
      - singleton
  pull_request:
    branches:
      - singleton

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 3

jobs:
  Format:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly-2021-11-07
            components: rustfmt, rust-src, clippy
            target: wasm32-unknown-unknown
            override: true
      - uses: Swatinem/rust-cache@v1.3.0
      - run: cargo fmt --all -- --check

  Clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-11-07
          components: rustfmt, rust-src, clippy
          target: wasm32-unknown-unknown
          override: true
      - uses: Swatinem/rust-cache@v1.3.0
      - run: make clippy

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-11-07
          components: rustfmt, rust-src, clippy
          target: wasm32-unknown-unknown
          override: true
      - uses: Swatinem/rust-cache@v1.3.0
      - run: make test
